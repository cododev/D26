<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern styled D and X monogram -->
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letter2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.95" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect width="512" height="512" rx="90" fill="url(#bg2)"/>

  <!-- Decorative border -->
  <rect x="24" y="24" width="464" height="464" rx="66" fill="none" stroke="rgba(255,255,255,0.15)" stroke-width="3"/>

  <!-- Main content group -->
  <g transform="translate(256, 256)">
    <!-- Stylized D Letter -->
    <g filter="url(#shadow)">
      <path d="M -130 -150
               L -130 150
               L -30 150
               C 40 150 95 110 95 0
               C 95 -110 40 -150 -30 -150
               Z
               M -70 -90
               L -30 -90
               C 10 -90 35 -70 35 0
               C 35 70 10 90 -30 90
               L -70 90
               Z"
            fill="url(#letter2)"
            stroke="rgba(255,255,255,0.4)"
            stroke-width="3"/>
    </g>

    <!-- Stylized X Letter with modern angles -->
    <g filter="url(#shadow)">
      <!-- Left diagonal stroke -->
      <path d="M 50 -150
               L 110 -40
               L 170 -150
               L 230 -150
               L 140 0
               L 230 150
               L 170 150
               L 110 40
               L 50 150
               L -10 150
               L 80 0
               L -10 -150
               Z"
            fill="url(#letter2)"
            stroke="rgba(255,255,255,0.4)"
            stroke-width="3"/>
    </g>
  </g>

  <!-- Modern tech accent dots -->
  <circle cx="420" cy="92" r="12" fill="rgba(255,255,255,0.2)"/>
  <circle cx="92" cy="420" r="12" fill="rgba(255,255,255,0.2)"/>
  <circle cx="460" cy="52" r="6" fill="rgba(255,255,255,0.15)"/>
  <circle cx="52" cy="460" r="6" fill="rgba(255,255,255,0.15)"/>
</svg>
