<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- DT monogram - DeediX Technologies -->
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="letter3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:0.98" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="85" fill="url(#bg3)"/>

  <!-- Subtle inner glow -->
  <rect x="20" y="20" width="472" height="472" rx="65" fill="none" stroke="rgba(255,255,255,0.12)" stroke-width="2.5"/>

  <!-- Letter group -->
  <g transform="translate(256, 256)">
    <!-- Stylized D Letter -->
    <g filter="url(#glow)">
      <path d="M -140 -160
               L -140 160
               L -35 160
               C 45 160 100 115 100 0
               C 100 -115 45 -160 -35 -160
               Z
               M -75 -95
               L -35 -95
               C 15 -95 35 -75 35 0
               C 35 75 15 95 -35 95
               L -75 95
               Z"
            fill="url(#letter3)"
            stroke="rgba(255,255,255,0.3)"
            stroke-width="4"
            stroke-linejoin="round"/>
    </g>

    <!-- Stylized T Letter -->
    <g filter="url(#glow)">
      <!-- Top horizontal bar -->
      <rect x="35" y="-160" width="190" height="65" rx="8"
            fill="url(#letter3)"
            stroke="rgba(255,255,255,0.3)"
            stroke-width="4"/>

      <!-- Vertical stem -->
      <rect x="95" y="-95" width="70" height="255" rx="8"
            fill="url(#letter3)"
            stroke="rgba(255,255,255,0.3)"
            stroke-width="4"/>
    </g>
  </g>

  <!-- Tech corner accents -->
  <g opacity="0.2">
    <circle cx="70" cy="70" r="8" fill="white"/>
    <circle cx="442" cy="70" r="8" fill="white"/>
    <circle cx="70" cy="442" r="8" fill="white"/>
    <circle cx="442" cy="442" r="8" fill="white"/>
    <line x1="70" y1="70" x2="50" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="442" y1="70" x2="462" y2="50" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="70" y1="442" x2="50" y2="462" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <line x1="442" y1="442" x2="462" y2="462" stroke="white" stroke-width="3" stroke-linecap="round"/>
  </g>
</svg>
