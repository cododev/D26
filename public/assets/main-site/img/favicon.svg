<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0078d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#005a9e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Subtle Shadow -->
  <rect x="20" y="20" width="472" height="472" rx="60" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- DX Monogram -->
  <g transform="translate(256, 256)">
    <!-- D Letter -->
    <path d="M -120 -140 L -120 140 L -40 140 C 20 140 80 100 80 0 C 80 -100 20 -140 -40 -140 Z M -60 -80 L -40 -80 C 0 -80 20 -60 20 0 C 20 60 0 80 -40 80 L -60 80 Z"
          fill="url(#textGradient)"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="2"/>

    <!-- X Letter -->
    <path d="M 40 -140 L 100 0 L 40 140 L 100 140 L 140 60 L 180 140 L 240 140 L 180 0 L 240 -140 L 180 -140 L 140 -60 L 100 -140 Z"
          fill="url(#textGradient)"
          stroke="rgba(255,255,255,0.2)"
          stroke-width="2"/>
  </g>

  <!-- Tech accent - subtle circuit pattern -->
  <circle cx="440" cy="72" r="8" fill="rgba(255,255,255,0.15)"/>
  <circle cx="72" cy="440" r="8" fill="rgba(255,255,255,0.15)"/>
  <line x1="440" y1="72" x2="460" y2="52" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
  <line x1="72" y1="440" x2="52" y2="460" stroke="rgba(255,255,255,0.1)" stroke-width="3"/>
</svg>
